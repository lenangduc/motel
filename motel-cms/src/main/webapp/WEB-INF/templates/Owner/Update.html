<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Cập nhật tài khoản chủ trọ</title>
    <content th:replace="fragments/init :: head"></content>
    <style>
        #errorMessage {
            padding: 8px;
            background-color: #ff816b;
        }
        .role-content {
            border-radius: 7px;
            padding: 11px 12px;
            border: 1px solid #d4d4d4;
        }
        .role-content .label-role:last-child {
            margin-bottom: 0;
        }
        .label-role span {
            font-size: .8em!important;
            letter-spacing: .1em;
            cursor: pointer;
            background: var(--main-color);
            padding: 2px 5px;
            color: #fff;
            line-height: 1;
            font-weight: 700;
        }
        .label-role input {
            margin-top: 0;
        }
        .label-role {
            display: flex;
            align-items: center;
        }
        .label-role input {
            margin-right: 7px;
        }
        @media(max-width: 767px) {
            .label-role {
                margin-bottom: 7px;
            }
            .label-role input {
                height: unset!important;
            }
            .label-role span {
                font-size: .85em!important;
            }
        }
    </style>
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <content th:replace="fragments/menu-bar :: content"></content>
        <div class="top_nav">
            <div class="nav_menu" style="background-color: seagreen">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>
                    <div class="nav toggle" style="width: auto;padding-top: 10px">
                        <b id="titlePage" style="font-size: x-large; color: white">Cập nhật tài khoản chủ trọ</b>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <content th:replace="fragments/top-nav :: li_user"></content>
                        <li role="presentation" class="nav-item dropdown"  style="margin-top: 6px">
                            <a href="javascript:;" class="dropdown-toggle info-number" id="navbarDropdown1"
                               data-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-bell-o bell-icon"></i>
                            </a>
                            <ul class="dropdown-menu list-unstyled msg_list" role="menu" id = "notify-list"
                                aria-labelledby="navbarDropdown1" x-placement="bottom-start"
                                style="position: absolute; right: 0px; top: 55px;">
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="right_col" role="main" style="min-height: 100vh">
            <div class="row breadcrumb-wrapper">
                <div class="col-md-12 col-sm-12 col-xs-12 breadcrumb-wrapper">
                    <ol class="breadcrumb breadcrumb-custom" style="background-color: #d7e2e4">
                        <li class="breadcrumb-item active">Quản lý</li>
                        <li class="breadcrumb-item">
                            <a th:href="@{/owner/list}" data-toggle="tooltip" title="Trở Về Danh Sách">Danh sách tk chủ trọ</a>
                        </li>
                        <li class="breadcrumb-item active">Cập nhật</li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_content">
                            <form class="addForm" th:object="${owner}" th:action="@{/owner/account/update}"
                                  method="POST">
                                <div class="alert alert-danger" id="errorMessage" style="text-align:left; color: white; font-weight: bold; font-size: 13px;"
                                     th:each="err: ${#fields.errors('*')}" th:text="${err}"></div>
                                <div class="col-lg-6 col-xs-12">
                                    <input style="display: none" name="id" th:field="*{id}">
                                    <div class="form-group">
                                        <label style="display: inline-flex;"> Tên đăng nhập</label>
                                        <div>
                                            <input class="form-control" readonly th:field="*{userName}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="display: inline-flex;">Chứng minh nhân dân</label>
                                        <div>
                                            <input class="form-control" required th:field="*{cmnd}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="display: inline-flex;">Địa chỉ</label>
                                        <div>
                                            <input class="form-control" required th:field="*{address}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="display: inline-flex;">Số điện thoại</label>
                                        <div>
                                            <input class="form-control" type="tel" required th:field="*{phoneNumber}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="display: inline-flex;">Email</label>
                                        <div>
                                            <input class="form-control" required th:field="*{email}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Trạng thái</label>
                                        <div>
                                            <select class="form-control selectpicker" th:field="*{status}">
                                                <option value="1">Hoạt động</option>
                                                <option value="0">Tạm dừng</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group pull-left">
                                        <button type="submit" id="btnSubmit" class="btn btn-round btn-basic-yotel">Cập nhật</button>
                                        <a href="#" onclick=" window.history.go(-1);" class="btn btn-round btn-cancel-yotel">Hủy bỏ</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <content th:replace="fragments/footer :: content"></content>
</div>
<content th:replace="fragments/init :: script"></content>

<script type="text/javascript">

</script>

<script>


</script>

<script>
    $("#errorMessage").hide().fadeIn(0).delay(3000).fadeOut(500);
</script>
</body>

</html>
