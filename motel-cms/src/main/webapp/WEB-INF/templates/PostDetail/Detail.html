<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Chi tiết bài đăng</title>
    <content th:replace="fragments/init :: head"></content>
    <style>
        #errorMessage {
            padding: 8px;
            background-color: #ff816b;
        }
        .role-content {
            border-radius: 7px;
            padding: 11px 12px;
            border: 1px solid #d4d4d4;
        }
        .role-content .label-role:last-child {
            margin-bottom: 0;
        }
        .label-role span {
            font-size: .8em!important;
            letter-spacing: .1em;
            cursor: pointer;
            background: var(--main-color);
            padding: 2px 5px;
            color: #fff;
            line-height: 1;
            font-weight: 700;
        }
        .label-role input {
            margin-top: 0;
        }
        .label-role {
            display: flex;
            align-items: center;
        }
        .label-role input {
            margin-right: 7px;
        }
        @media(max-width: 767px) {
            .label-role {
                margin-bottom: 7px;
            }
            .label-role input {
                height: unset!important;
            }
            .label-role span {
                font-size: .85em!important;
            }
        }
    </style>
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <content th:replace="fragments/menu-bar :: content"></content>
        <div class="top_nav">
            <div class="nav_menu" style="background-color: seagreen">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>
                    <div class="nav toggle" style="width: auto;padding-top: 10px">
                        <b id="titlePage" style="font-size: x-large; color: white">Bài đăng chi tiết</b>
                    </div>
                    <div class="nav navbar-nav navbar-right">
                        <content th:replace="fragments/top-nav :: li_user"></content>
                        <li role="presentation" class="nav-item dropdown"  style="margin-top: 6px">
                            <a href="javascript:;" class="dropdown-toggle info-number" id="navbarDropdown1"
                               data-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-bell-o bell-icon"></i>
                            </a>
                            <ul class="dropdown-menu list-unstyled msg_list" role="menu" id = "notify-list"
                                aria-labelledby="navbarDropdown1" x-placement="bottom-start"
                                style="position: absolute; right: 0px; top: 55px;">
                            </ul>
                        </li>
                    </div>
                </nav>
            </div>
        </div>
        <div class="right_col" role="main" style="min-height: 100vh">
            <div class="row breadcrumb-wrapper">
                <div class="col-md-12 col-sm-12 col-xs-12 breadcrumb-wrapper">
                    <ol class="breadcrumb breadcrumb-custom" style="background-color: #d7e2e4">
                        <li class="breadcrumb-item">
                            <a th:href="@{/owner/list-post}" data-toggle="tooltip" title="Trở Về Danh Sách">Danh sách bài đăng</a>
                        </li>
                        <li class="breadcrumb-item active">Chi tiết</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_content">
                            <form class="updateForm" th:object="${post}" th:action="@{/owner/update-post}" method="POST" >
                                <div class="alert alert-danger" id="errorMessage"
                                     style="text-align:left; color: red; font-weight: bold; font-size: 13px;"
                                     th:each="err: ${#fields.errors('*')}" th:text="${err}"></div>
                                <input id="post-id" hidden th:field="*{id}">
                                <div class="col-lg-6 col-xs-12">
                                    <div class="tags form-group">
                                        <label style="display: inline-flex;"> Quận, Thành phố&nbsp;<span style="color: red">&#42;</span></label>
                                        <div class="position-relative">
                                            <input id = "location-id" th:field="*{locationArea}"  hidden />
                                            <input  class="form-control" id = "location-name" th:field="*{locationName}" autocomplete="off" required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="display: inline-flex;">Địa chỉ cụ thể&nbsp;<span style="color: red">&#42;</span></label>
                                        <div>
                                            <input class="form-control" type="text" id="address-room" th:field="*{addressRoom}" required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="display: inline-flex;">Kiểu phòng&nbsp;<span style="color: red">&#42;</span></label>
                                        <div>
                                            <select class="form-control selectpicker" th:field="*{roomType}">
                                                <option value="0"> Phòng trọ</option>
                                                <option value="1"> Chung cư mini</option>
                                                <option value="2"> Nhà nguyên căn</option>
                                                <option value="3"> Chung cư nguyên căn</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="display: inline-flex;">Số lượng phòng&nbsp;<span style="color: red">&#42;</span></label>
                                        <div>
                                            <input class="form-control" type="number" id="amount-row" th:field="*{amountRow}" required />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="display: inline-flex;">Diện tích(m2) &nbsp;<span style="color: red">&#42;</span></label>
                                        <div>
                                            <input class="form-control" type="number" id="area" th:field="*{area}" required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="display: inline-flex;">Giá phòng(VNĐ)<span style="color: red">&#42;</span></label>
                                        <div>
                                            <input class="form-control" type="number" id="price-room" th:field="*{priceRoom}" required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="display: inline-flex;">Gần những địa điểm nào</label>
                                        <div  style="min-height: 30px;">
                                            <input id="listAddressTags" type="text" name='addressRelated' placeholder="tag1, tag2, tag3"
                                                   class="tags form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-xs-12">
                                    <div class="form-group">
                                        <label style="display: inline-flex;">Chung chủ&nbsp;<span style="color: red">&#42;</span></label>
                                        <div>
                                            <select class="form-control selectpicker" th:field="*{withOwner}">
                                                <option value="0"> Không </option>
                                                <option value="1"> Có </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="display: inline-flex;">Phòng tắm&nbsp;<span style="color: red">&#42;</span></label>
                                        <div>
                                            <select class="form-control selectpicker" th:field="*{bathroom}">
                                                <option value="0"> Riêng biệt</option>
                                                <option value="1"> Dùng chung</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="display: inline-flex;">Bếp&nbsp;<span style="color: red">&#42;</span></label>
                                        <div>
                                            <select class="form-control selectpicker" th:field="*{kitchen}">
                                                <option value="0"> Riêng biệt</option>
                                                <option value="1"> Dùng chung</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="display: inline-flex;">Bình nóng lạnh&nbsp;<span style="color: red">&#42;</span></label>
                                        <select class="form-control selectpicker" th:field="*{heater}">
                                            <option value="0"> Không </option>
                                            <option value="1"> Có</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label style="display: inline-flex;">Ban công&nbsp;<span style="color: red">&#42;</span></label>
                                        <select class="form-control selectpicker" th:field="*{balcony}">
                                            <option value="0"> Không </option>
                                            <option value="1"> Có</option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col col-md-6 col-sm-12">
                                            <label style="display: inline-flex;">Giá nước(VNĐ/Khối)&nbsp;<span style="color: red">&#42;</span></label>
                                            <div>
                                                <input class="form-control" type="number" id="water-price" th:field="*{waterPrice}" required/>
                                            </div>
                                        </div>
                                        <div class="form-group col col-md-6 col-sm-12">
                                            <label style="display: inline-flex;">Giá điện(VNĐ/Số)&nbsp;<span style="color: red">&#42;</span></label>
                                            <div>
                                                <input class="form-control" type="number" id="electricity-price" th:field="*{electricityPrice}" required/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="display: inline-flex;">Các tiện ích khác</label>
                                        <div  style="min-height: 30px;">
                                            <input id="listOtherUtility" type="text" name='listOtherUtility' placeholder="tag1, tag2, tag3"
                                                   class="tags form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-xs-12">
                                    <label style="display: inline-flex;">Ảnh phòng</label>
                                    <div class="form-group" style="display: flex;">
                                        <div th:each="item :${path}">
                                            <img th:height="120px" th:src="'http://webdatienloi.com:8765' + ${item}" alt="Chưa có hình ảnh" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-xs-12">
                                    <div class="form-group" th:if = "*{isAccept != 1} " sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                                        <div th:if = "*{isPay == 1}">
                                            <label style="display: inline-flex;">&nbsp;Duyệt <span style="color: red">&#42;</span></label>
                                            <div>
                                                <select class="form-control selectpicker" th:field="*{isAccept}">
                                                    <option value="0" selected > Chưa duyệt</option>
                                                    <option value="1"> Duyệt</option>
                                                    <option value="-1"> Từ chối</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group pull-left">
                                        <button  th:if = "*{isAccept != 1}"
                                                 type="submit"  class="btn btn-submit ripple ripple-js" >Cập nhật</button>
                                        <a href="#" onclick=" window.history.go(-1);" class="btn btn-round btn-cancel-yotel">Hủy bỏ</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->
    <content th:replace="fragments/footer :: content"></content>
</div>
<!-- /#wrapper -->

<content th:replace="fragments/init :: script"></content>

<!-- FastClick -->
<script th:src="@{/resources/gentelella-master/vendors/fastclick/lib/fastclick.js}"></script>
<!-- jQuery Tags Input -->
<script th:src="@{/resources/gentelella-master/vendors/jquery.tagsinput/src/jquery.tagsinput.js}"></script>

<script type="text/javascript">
    let location_autocomplete;
    $.ajax({
        url: APPLICATION_CONTEXT + "location-area/list/location",
        type: 'GET',
        headers: {
            accept: 'application/json'
        },
        data: {},
        success: function (result) {
            location_autocomplete =
                autocomplete(document.getElementById("location-name"), result,
                    function (selectedValue) {
                        $('#location-id').val(selectedValue);
                    });
        },
    }).always(function (ketqua) {
    });

    function initAddressTags(inputValue) {
        let jobInput = $('#listAddressTags');
        jobInput.val(inputValue);
        jobInput.tagsInput({
            width: 'auto',
            defaultText: 'Thêm',
            height: '100px',
            allowDuplicates: true,

        });
    }

    $.ajax({
        url: APPLICATION_CONTEXT + "owner/listAddressTags/" + $('#post-id').val(),
        method: 'POST',
        headers: {
            Accept: "application/json",
        },
        success: function (response) {
            initAddressTags(response.join(','));
        }
    })
</script>
<script type="text/javascript">
    function initOtherUtilityTags(inputValue) {
        let otherUtilityInput = $('#listOtherUtility');
        otherUtilityInput.val(inputValue);
        otherUtilityInput.tagsInput({
            width: 'auto',
            defaultText: 'Thêm',
            height: '100px',
            allowDuplicates: true,
        });
    }

    $.ajax({
        url: APPLICATION_CONTEXT + "owner/listOtherUtility/" + $('#post-id').val(),
        method: 'POST',
        headers: {
            Accept: "application/json",
        },
        success: function (response) {
            initOtherUtilityTags(response.join(','));
        }
    })
</script>

<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker({
            defaultDate: new Date(),
            format: 'DD/MM/YYYY HH:mm'
        });
    });
</script>

<script>
    $(document).ready(function () {
        $('.updateForm').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                email: {
                    validators: {
                        notEmpty: {
                            message: 'Địa chỉ email không được bỏ trống'
                        },
                        emailAddress: {
                            message: 'Địa chỉ email không đúng định dạng'
                        },
                        stringLength: {
                            min: 0,
                            max: 50,
                            message: 'Địa chỉ email lớn hơn 50 kí tự'
                        }
                    }
                },
                userName: {
                    validators: {
                        notEmpty: {
                            message: 'Tên đăng nhập không được bỏ trống'
                        },
                        stringLength: {
                            min: 0,
                            max: 20,
                            message: 'Tên đăng nhập có độ dài nhỏ hơn 20 kí tự'
                        }
                    }
                },
                fullName:{
                    validators: {
                        notEmpty: {
                            message: 'Tên người dùng không được bỏ trống'
                        }
                    }
                }
            }
        })
    })

</script>

<script type="text/javascript">
    $("#errorMessage").hide().fadeIn(0).delay(3000).fadeOut(700);
</script>

</body>

</html>
